<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="will be added later" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css"/>
    <title>MVP_HR_Landing-page</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <a class="header__logo-link" href="#">
            <img
              src="<%=require('./images/logo.svg')%>"
              alt="Логотип"
              class="header__logo"
            />
          </a>
          <nav class="header__navbar">
            <a class="header__link" href="#">Преимущества</a>
            <a class="header__link" href="#">Квиз</a>
            <a class="header__link" href="#">Отзывы</a>
            <a class="header__link" href="#">Вакансии</a>
            <a class="header__link" href="#">Контакты</a>
          </nav>
        </div>
      </header>

      <main class="content">
        <section class="section welcome">
          <p class="welcome__text">Делись опытом в разработке и&nbsp;получай дополнительный доход</p>
          <div class="welcome__bars">
            <img
                    src="<%=require('./images/jdoo.jpg')%>"
                    alt="Фото"
                    class="welcome__photo"
            />
            <div class="welcome__aside-bar">
              <p class="welcome__description">
                Станьте наставником или ревьюером,
                осуществите мечту помогать другим людям.
                Станьте наставником или ревьюером,
                осуществите мечту помогать другим людям
              </p>
            </div>
          </div>
          <button class="welcome__button">
            Хочу делиться знаниями
          </button>
        </section>
      </main>

      <footer class="footer">
        
      </footer>
    </div>

    <template id="renameThis"> 
      <li class="element">
        <img src="#" alt="#" class="element__photo" />
      </li>
    </template>

  </body>
</html>
